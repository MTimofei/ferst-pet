<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация на сайте</title>
  <style>
    /* Стили для страницы */
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    h1 {
      font-size: 36px;
      margin-top: 50px;
      text-align: center;
      text-shadow: 2px 2px 3px rgba(255,255,255,0.1);
    }

    form {
      margin: 0 auto;
      padding: 20px;
      max-width: 500px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      overflow: hidden;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 3px rgba(255,255,255,0.1);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      display: block;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
      background-color: rgba(0,0,0,0.3);
      color: #fff;
    }

    ::placeholder {
      color: #ccc;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #eee;
      background-color: #4CAF50;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #74C374;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
    }

    a {
      color: #fff;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <h1>Статусы</h1>
    <form action="/main">
    <div id="status">
      <!-- Здесь будет отображаться статус или сообщение об ошибке -->
    </div>
    
   
    <ul id="errors">
      <!-- Здесь будут отображаться ошибки -->
    </ul>
    <script>
      // Получаем параметры из URL-адреса
      const params = new URLSearchParams(window.location.search);

      // Проверяем, есть ли параметр status
      if (params.has('status')) {
        const statusDiv = document.getElementById('status');
        const status = params.get('status');

        if (status === 'success') {
          statusDiv.innerHTML = '<p style="color: green;">Операция выполнена успешно!</p>';
        } else if (status === 'error') {
          const errorMessage = params.get('message');
          statusDiv.innerHTML = '<p style="color: red;">Ошибка: ' + errorMessage + '</p>';
        }
      }

      // Проверяем, есть ли параметр error
      if (params.has('error')) {
        const errorList = document.getElementById('errors');
        const errors = params.getAll('error');

        for (let i = 0; i < errors.length; i++) {
          const errorItem = document.createElement('li');
          errorItem.textContent = errors[i];
          errorList.appendChild(errorItem);
        }
      }
    </script>
    <button value="Главная страница">Главная страница</button>
    </form>
  </body>
</html>
